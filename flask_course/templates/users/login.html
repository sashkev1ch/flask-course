<!-- templates/users/new.html -->
<form action="{{ url_for('login') }}" method="post">
    <div>
      <label>
        Email:
        <input type="email" name="email", value="{{ user.email | default('', True) }}">
      </label>
      {% if errors.email %}
      <div>{{ errors.email }}</div>
      {% endif %}
      </div>
    <div>
    <input type="submit" value="Login">
    </div>
  </form>
