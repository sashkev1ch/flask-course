<!-- templates/users/edit.html -->
<form action="{{ url_for('patch_user', id=user.id) }}" method="post" onsubmit="return confirm('Are you sure you want to make changes? This action cannot be undone.');">
    <div>
        <label>
          Nickname:
          <input type="text" name="nickname" value="{{ user.nickname | default('', True) }}">
        </label>
        {% if errors.nickname %}
              <div>{{ errors.nickname }}</div>
        {% endif %}
      </div>
    <div>
        <label>
        Email:
        <input type="email" name="email", value="{{ user.email | default('', True) }}">
        </label>
       {% if errors.email %}
              <div>{{ errors.email }}</div>
       {% endif %}
      </div>
    <div>
        <input type="submit" name="update" value="Update">
    </div>
    <div>
        <input type="submit" formaction="{{ url_for('user_delete', id=user.id) }}" name="delete" value="Delete">
    </div>
  </form>
